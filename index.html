 </head>
 <body>
     <h1>Hello, world!</h1>
        <div id="wrap">
            <div id="content"></div>
            <nav id="map-wrap"><div id="map"></div></nav>
        </div>

     <!-- init map-->
    <script>
        // Make Map
        var map = L.map('map',{zoomControl:false}).setView([52.353013, -1.433716], 7);
        var tileURL = 'https://tile.thunderforest.com/landscape/{z}/{x}/{y}.png?apikey=333d9fd7c2344239a0b93c308e67c9b4';
        layer = new L.TileLayer(tileURL, {maxZoom: 18, minZoom:5});
        map.addLayer(layer);

        var isProgramaticZoom = false;
        map.on('zoomstart', function() {
            if (!isProgramaticZoom) {homeButton.enable();}
        });
        map.on('dragstart', function() {
            if(!isProgramaticZoom){homeButton.enable();}
        });


        var homeButton = L.easyButton('<i id="homeButton" class="fa fa-home" aria-hidden="true"></i>',flyHome).disable().addTo(map);

        // Add top-level nav markers
        var markers = {};
        for (id in places) {
            var p = places[id];
            markers[id] = L.marker(p.latlong).bindTooltip(p.name).addTo(map).on('click', onClick).on('hover', onHover);
            markers[id]._icon.id = id;
        }

    </script>

 </body>
